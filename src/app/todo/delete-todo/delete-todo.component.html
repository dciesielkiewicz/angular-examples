<h1 mat-dialog-title>Delete Todo</h1>
<div mat-dialog-content class="mb-1">Are you sure you want to delete todo: {{ todo.title }}?</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="confirmDeleteTodo()">Delete</button>
</div>
